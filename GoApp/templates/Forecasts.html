<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>{{.Date}}</td>
            <td>{{.TemperatureC}}</td>
            <td>{{.TemperatureF}}</td>
            <td>{{.Summary}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
